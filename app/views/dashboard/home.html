<div ng-model="currentProject" >
    <div class="row">
        <div class="col-lg-12">
            <h1 id="repoHeader" class="page-header">{{currentProject.projectName}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
    
		<div class="col-lg-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
        			<label for="enabledSelect">Select Measure</label>
        			<select class="form-control" id="MeasureSelector" type="text" placeholder="Selector" enabledSelect>
        				<option>Commits</option>
        				<option>Stars</option>
        				<option>Forks</option>
        				<option>Releases</option>
        				<option>Contributors</option>
        				<option>Pull-Requests</option>
        				<option>Issues</option>
        			</select>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <label for="enabledSelect">Select Timeframe</label>
                    <select class="form-control" id="TimeframeSelector" type="text" placeholder="SelectorTime" enabledSelect>
                        <option ng-click="changeTime('overall')">All Available Data</option>
                        <option ng-click="changeTime('year')">Last Year</option>
                        <option ng-click="changeTime('month')">Last Three Months</option>
                        <option ng-click="changeTime('week')">Last Week</option>
                    </select>
                </div>
            </div>
		</div>

    </div>
    
    <span></span>
    <!-- /.panel -->
    <div class="row">
		<div class="col-lg-6 col-sm-12" id="lineDiv">
            <div class="panel panel-default">
                <div class="panel-heading" id="lineChartHeading">{{currentProject.measure}}</div>
                <div class="panel-body" id="line-chart">
                    <canvas id="line" class="chart chart-line chart-xl"></canvas>
                </div>
            </div>
		</div>
		<div class="col-lg-6 col-sm-12" id="barDiv">
			<div class="panel panel-default">
				<div class="panel-heading" id="barChartHeading">{{currentProject.measure}}</div>
				<div class="panel-body" id="bar-chart">
					<canvas id="bar" class="chart chart-bar"></canvas>
				</div>
			</div>
		</div>
        <div class="col-lg-6 col-sm-12" id="doughnutDiv">
            <div class="panel panel-default">
                <div class="panel-heading" id="doughnutChartHeading">{{currentProject.measure}}</div>
                <div class="panel-body" id="bar-chart">
                    <canvas id="doughnut" class="chart chart-doughnut chart-xs"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="panel-body">
        <p>Overall {{currentProject.measure}}: {{currentProject.sumCurrentMeasure}}</p>
    </div>
</div>
