		<div ng-controller="MainCtrl" class="form-group">
			<label for="enabledSelect">Select Measure</label>
			<select class="form-control" id="Selector" type="text" placeholder="Selector" onChange="changeMeasure()" enabledSelect>
				<option ng-click="changeChart('commits')">Commits</option>
				<option ng-click="changeChart('stars')">Stars</option>
				<option ng-click="changeChart('forks')">Forks</option>
				<option ng-click="changeChart('releases')">Releases</option>
				<option ng-click="changeChart('contributors')">Contributors</option>
				<option ng-click="changeChart('pulls')">Pull-Requests</option>
				<option ng-click="changeChart('issues')">Issues</option>
			</select>
		</div>

		<div class="col-lg-6 col-sm-12" id="line-chart" ng-controller="MainCtrl">
        <div class="panel panel-default">
            <div class="panel-heading" id="lineChartHeading">Commit Activity</div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line chart-xl" data="currentProject.commits.data" labels="currentProject.commits.labels" legend="true"
                series="['Commits']"></canvas>
            </div>
        </div>
		</div>
		<div class="col-lg-6 col-sm-12" id="bar-chart" ng-controller="MainCtrl">
			<div class="panel panel-default">
				<div class="panel-heading">Bar Chart</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
					options="bar.options"></canvas>
				</div>
			</div>
		</div>
